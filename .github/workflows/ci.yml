name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 54322:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [20.x, 22.x]
      fail-fast: true

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Biome
        run: npx biome ci .

      - name: Typecheck
        run: npm run typecheck


      - name: Test (Unit + Integration) with Coverage
        id: test
        run: npm run test:coverage
        env:
          CI: true
          POSTGRES_URL: postgresql://postgres:postgres@localhost:54322/postgres

      - name: Test (Database E2E) with Coverage
        id: test-db
        run: npm run test:e2e:db:coverage
        env:
          CI: true
          POSTGRES_URL: postgresql://postgres:postgres@localhost:54322/postgres

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/unit/coverage-final.json,./coverage/e2e/coverage-final.json
          flags: unittests,e2e
          fail_ci_if_error: false

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: test_results
          files: test-report.junit.xml
  release:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Check if this is a Version Packages merge
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -q "^chore: version packages"; then
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for pending changesets
        id: changesets
        if: steps.check.outputs.is_release == 'false'
        run: |
          # Check for changeset files directly (more reliable than parsing output)
          if find .changeset -name "*.md" ! -name "README.md" 2>/dev/null | grep -q .; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Found pending changesets:"
            find .changeset -name "*.md" ! -name "README.md"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No pending changesets found"
          fi

      - name: Build for snapshot
        if: steps.check.outputs.is_release == 'false' && steps.changesets.outputs.has_changesets == 'true'
        run: npm run build

      - name: Publish snapshot to @next
        if: steps.check.outputs.is_release == 'false' && steps.changesets.outputs.has_changesets == 'true'
        run: |
          # Configure npm for publishing
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

          # Create snapshot version and publish to @next
          npx changeset version --snapshot next
          npx changeset publish --tag next

          # Reset specific files so changesets/action can create the Version Packages PR
          git restore .changeset
          git restore package.json
          git restore CHANGELOG.md 2>/dev/null || true
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release Pull Request
        if: steps.check.outputs.is_release == 'false'
        uses: changesets/action@v1
        with:
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish stable release
        if: steps.check.outputs.is_release == 'true'
        uses: changesets/action@v1
        with:
          publish: npm run release
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
