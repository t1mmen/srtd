source_env:
  - ~/.zshrc
  - ~/.nvm/nvm.sh

pre-commit:
  parallel: true
  commands:
    check:
      glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}'
      run: |
        . ~/.nvm/nvm.sh
        nvm use
        ./node_modules/.bin/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
